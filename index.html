<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dating Website Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>

    <form action="" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Face</legend>
        <label for="image">Your Image:</label>
        <input type="file" id="image" name="image" required>
        <br>
        <label for="">Image preview:</label>
        <img src="image/js" alt="image" id="preview">
    </fieldset>

    <fieldset>
        <legend> Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="full-name" placeholder="Your full name" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" value="male" name="genders" required>Male
        <input type="radio" id="gender" value="female" name="genders" required>Female
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <br>
        <label for="date">Date of birth</label>
        <input type="date" name="DOB" id="date">
        <br>
        <label for="color">Favorite color</label>
        <input type="color" name="favorite-color" id="color">
        <br>
        <label for="country">Which country:</label>
        <select name="" id="country">
        <option value="">No selection</option>
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Canada">Canada</option>
        <option value="Ghana">Ghana</option>
        <option value="Nigeria">Nigeria</option>
    </select>

    </fieldset>

    <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <span class="left">Short</span>
        <input type="range" name="height" id="height" min="0" max="100"><b class="purple">
        <span class="right">Tall</span>
        <br>
        <label for="salary">Salary:</label>
        <span class="left">Poor</span>
        <input type="range" name="salary" id="salary" min="0" max="100" ><b class="purple">
        <span class="right">Rich</span>

    </fieldset>

    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="mobile">Mobile:</label>
        <input type="tel" name="Mobile-Num" id="mobile">
        <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="contact">Method to contact you</label>
        <input type="checkbox" name="contact-email" id="contact">Email
        <input type="checkbox" name="contact-whatsapp" id="contact">Whatsapp
        <input type="checkbox" name="contact-Inapp" id="contact">In-app chat
    </fieldset>

    <input type="submit" value="Submit">

    </form>
    <script src="image.js"></script>    
</body>
</html>
